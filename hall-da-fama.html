<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hall da Fama - Arena do Insta</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    padding: 20px 10px;
}
.leaderboard-card {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}
.leaderboard-title {
    color: #a7ff83;
    border-bottom: 2px solid #4a4e69;
    padding-bottom: 10px;
    margin-bottom: 15px;
}
.player-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 6px;
    background-color: rgba(26, 26, 46, 0.6);
    margin-bottom: 8px;
}
.player-row:nth-child(1) { background-color: #4a4e69; }
.player-row img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px;
}
.player-rank {
    font-size: 1.2rem;
    font-weight: bold;
    width: 30px;
}
.player-name {
    flex-grow: 1;
    font-size: 1.1rem;
}
.player-stat {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffc107;
}
</style>
</head>
<body>

<div class="container mx-auto max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-4 text-[#a7ff83]">üèÜ HALL DA FAMA - ARENA DO INSTA üèÜ</h1>
    <p class="text-center text-gray-400 mb-8">Estat√≠sticas gerais de todas as batalhas.</p>

    <div class="leaderboard-card">
        <h2 class="leaderboard-title text-2xl font-bold">‚öîÔ∏è Maiores Carrascos (Total de Elimina√ß√µes)</h2>
        <div id="top-killers-list"><p class="text-yellow-300">Carregando...</p></div>
    </div>

    <div class="leaderboard-card">
        <h2 class="leaderboard-title text-2xl font-bold">ü•á Mais Vit√≥rias (Campe√£o do Dia)</h2>
        <div id="top-winners-list"><p class="text-yellow-300">Carregando...</p></div>
    </div>
    
    <div class="leaderboard-card">
        <h2 class="leaderboard-title text-2xl font-bold">üéñÔ∏è Mais P√≥dios (Top 3)</h2>
        <div id="top-podiums-list"><p class="text-yellow-300">Carregando...</p></div>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        // Agora s√≥ precisa carregar UM arquivo, que j√° est√° pronto!
        const response = await fetch('hall_of_fame_stats.json?' + new Date().getTime());
        if (!response.ok) throw new Error('Arquivo de estat√≠sticas n√£o encontrado.');
        
        const stats = await response.json();

        function displayLeaderboard(containerId, dataList, statKey, statLabel) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; 
            dataList.forEach((player, index) => {
                const playerHtml = `
                    <div class="player-row">
                        <span class="player-rank">${index + 1}¬∫</span>
                        <img src="${player.imageUrl}" alt="${player.username}">
                        <span class="player-name">@${player.username}</span>
                        <span class="player-stat">${player[statKey]} ${statLabel}</span>
                    </div>
                `;
                container.innerHTML += playerHtml;
            });
        }

        displayLeaderboard('top-killers-list', stats.topKillers, 'totalKills', 'elimina√ß√µes');
        displayLeaderboard('top-winners-list', stats.topWinners, 'wins', 'vit√≥rias');
        displayLeaderboard('top-podiums-list', stats.topPodiums, 'podiums', 'p√≥dios');

    } catch (error) {
        console.error(error);
        document.getElementById('top-killers-list').textContent = 'Erro ao carregar estat√≠sticas.';
        document.getElementById('top-winners-list').textContent = 'Erro ao carregar estat√≠sticas.';
        document.getElementById('top-podiums-list').textContent = 'Erro ao carregar estat√≠sticas.';
    }
});
</script>

</body>
</html>
