<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking do Battle Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
        body { font-family: 'Chakra Petch', sans-serif; background-color: #1a1a2e; color: #fff; }
        .rank-item { display: flex; align-items: center; background-color: #2c2c54; padding: 10px; border-radius: 8px; border-left: 4px solid #a7ff83; }
        .rank-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        .rank-item .position { font-size: 1.5rem; font-weight: bold; color: #ffc107; min-width: 40px; text-align: center; }
        .rank-item .username { font-size: 1.1rem; font-weight: bold; }
        #searchInput { width: 100%; padding: 10px; border-radius: 6px; border: 2px solid #4a4e69; background-color: #1a1a2e; color: #fff; margin-bottom: 20px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-[#a7ff83] mb-4">🏆 Ranking Final 🏆</h1>
        <p id="loadingMessage" class="text-center text-yellow-300">A carregar o ranking...</p>
        <input type="text" id="searchInput" placeholder="Pesquisar o seu nome...">
        <div id="rankingList" class="flex flex-col gap-4"></div>
    </div>

    <script>
        // Função para carregar e exibir os dados
        async function loadRankingData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const rankingList = document.getElementById('rankingList');
            
            // 1. Obter o ID do resultado a partir do URL
            const params = new URLSearchParams(window.location.search);
            const binId = params.get('id');

            if (!binId) {
                loadingMessage.textContent = "Erro: ID do ranking não encontrado.";
                return;
            }

            // 2. Pedir os dados ao JSONBin.io
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`);
                const data = await response.json();
                
                // 3. Processar e ordenar os dados
                const totalParticipants = data.length;
                data.forEach(p => {
                    if (p.alive) {
                        p.finalRank = 1;
                    } else {
                        p.finalRank = totalParticipants - p.eliminationOrder + 1;
                    }
                });
                const sortedRanking = data.sort((a, b) => a.finalRank - b.finalRank);

                // 4. Exibir o ranking
                displayRanking(sortedRanking);
                loadingMessage.style.display = 'none';

                // 5. Ativar a pesquisa
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = sortedRanking.filter(p => p.username.toLowerCase().includes(searchTerm));
                    displayRanking(filtered);
                });

            } catch (error) {
                loadingMessage.textContent = "Não foi possível carregar o ranking.";
                console.error("Erro:", error);
            }
        }

        // Função para desenhar a lista no ecrã
        function displayRanking(rankingData) {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = ''; // Limpa a lista
            rankingData.forEach(p => {
                const positionText = getPositionText(p.finalRank);
                const itemDiv = document.createElement('div');
                itemDiv.className = 'rank-item';
                itemDiv.innerHTML = `
                    <div class="position">${positionText}</div>
                    <img src="${p.imageUrl}" alt="${p.username}">
                    <div>
                        <div class="username">@${p.username}</div>
                    </div>
                `;
                rankingList.appendChild(itemDiv);
            });
        }

        function getPositionText(rank) {
            if (rank === 1) return '🏆';
            if (rank === 2) return '🥈';
            if (rank === 3) return '🥉';
            return `${rank}º`;
        }

        // Inicia o processo quando a página carrega
        window.onload = loadRankingData;
    </script>
</body>
</html>
