<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena do Insta - Hist√≥rico de Rankings</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinhamento ao topo */
    padding: 20px 10px;
}

#ranking-container {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 800px;
    margin-top: 10px;
}

#date-selector-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap; 
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #1a1a2e;
    border: 2px solid #4a4e69;
    color: #fff;
    font-size: 1.1rem;
}

#ranking-list {
    margin-top: 20px;
    max-height: 50vh; 
    overflow-y: auto;
    background-color: #1a1a2e;
    border-radius: 8px;
    padding: 10px;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    border-left: 5px solid transparent;
}
.ranking-item:nth-child(1) { border-left-color: gold; background-color: #3e3e70; }
.ranking-item:nth-child(2) { border-left-color: silver; background-color: #3e3e70; }
.ranking-item:nth-child(3) { border-left-color: #cd7f32; background-color: #3e3e70; }
.ranking-item:not(:nth-child(-n+3)) { background-color: #3c3c6e44; border-left-color: #4a4e69; }

.ranking-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}
.rank-number {
    font-size: 1.5rem;
    font-weight: bold;
    width: 40px;
    text-align: center;
    margin-right: 15px;
    color: #a7ff83;
}
.user-info {
    flex-grow: 1;
}
.username {
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
}
.eliminated-by {
    display: block;
    font-size: 0.8rem;
    color: #f87171; /* Cor de destaque para o drama! */
    font-style: italic;
    margin-top: 2px;
}
.status {
    font-size: 1rem;
    font-weight: bold;
    text-align: right;
    white-space: nowrap;
}
</style>
</head>
<body>

<div id="ranking-container">
    <h1 class="text-3xl font-bold text-center mb-1 text-[#a7ff83]">üí• ARENA DO INSTA üèÜ</h1>

    <div id="date-selector-container">
        <span class="text-lg font-bold mr-3 text-gray-300">Ranking do Dia:</span>
        <select id="dateSelector" class="bg-[#1a1a2e] border-2 border-[#4a4e69] text-[#a7ff83] p-2 rounded-lg cursor-pointer font-semibold">
            <option value="2025-10-13">13/10/2025</option>
            </select>
    </div>

    <input type="text" id="searchInput" placeholder="Digite seu @ para ver a m√°gica..." class="search-input">
    
    <div id="loading" class="text-center text-yellow-300 mt-4 h-6"></div> <div id="ranking-list">
        </div>
</div>

<script>
let rankingData = [];
const searchInput = document.getElementById('searchInput');
const rankingList = document.getElementById('ranking-list');
const loadingMessage = document.getElementById('loading');
const dateSelector = document.getElementById('dateSelector');

// --- L√≥gica de Carregamento ---
async function loadRanking() {
    const date = dateSelector.value;
    const fileName = `ranking_${date}.json`;
    
    searchInput.value = '';
    rankingList.innerHTML = '';
    
    loadingMessage.textContent = `Carregando ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}...`;
    loadingMessage.style.color = '#facc15';
    
    try {
        const response = await fetch(fileName + '?' + new Date().getTime());
        
        if (!response.ok) {
            throw new Error(`Arquivo ${fileName} n√£o encontrado.`);
        }
        
        rankingData = await response.json();
        
        loadingMessage.textContent = 'Ranking carregado! Digite seu nome para buscar.';
        loadingMessage.style.color = '#34d399';
        
    } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        loadingMessage.textContent = `ERRO: N√£o foi poss√≠vel carregar o ranking. ${error.message}`;
        loadingMessage.style.color = '#f87171';
        rankingData = [];
    }
}

// --- Fun√ß√£o Auxiliar para Status e Emojis ---
function getStatusInfo(item) {
    const status = item.status.toLowerCase();
    if (status.includes('campe√£o')) return { text: 'Campe√£o üèÜ', colorClass: 'text-yellow-300' };
    if (status.includes('top 2')) return { text: 'Top 2 ü•à', colorClass: 'text-gray-300' };
    if (status.includes('top 3')) return { text: 'Top 3 ü•â', colorClass: 'text-amber-600' };
    if (item.rank > 10) return { text: 'Eliminado üí•', colorClass: 'text-gray-400' };
    return { text: 'Eliminado ‚öîÔ∏è', colorClass: 'text-gray-400' };
}


// --- L√≥gica de Exibi√ß√£o (Busca) ---
function displayRanking() {
    const rawSearchTerm = searchInput.value.trim().toLowerCase();
    const searchTerm = rawSearchTerm.startsWith('@') ? rawSearchTerm.substring(1) : rawSearchTerm;
    
    rankingList.innerHTML = '';

    if (rankingData.length === 0) return;

    if (!searchTerm) {
        loadingMessage.textContent = 'Digite seu nome para buscar no ranking.';
        loadingMessage.style.color = '#facc15';
        return;
    }
    
    const filteredData = rankingData.filter(item => {
        const cleanUsername = item.username.toLowerCase().startsWith('@') ? item.username.toLowerCase().substring(1) : item.username.toLowerCase();
        return cleanUsername.includes(searchTerm);
    });

    if (filteredData.length === 0) {
        rankingList.innerHTML = `<div class="text-center text-red-400 p-5">Usu√°rio n√£o encontrado na arena de hoje. ‚ùå</div>`;
        loadingMessage.textContent = `Nenhum resultado encontrado.`;
        loadingMessage.style.color = '#f87171';
        return;
    }

    filteredData.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'ranking-item';

        const statusInfo = getStatusInfo(item);
        // NOVO: Cria o HTML para a informa√ß√£o "Derrubado por", se existir
        const eliminatedByHtml = item.eliminado_por 
            ? `<span class="eliminated-by">Derrubado por @${item.eliminado_por}</span>` 
            : '';

        div.innerHTML = `
            <span class="rank-number">${item.rank}¬∫</span>
            <img src="${item.imageUrl}" alt="${item.username}">
            <div class="user-info">
                <span class="username">@${item.username}</span>
                ${eliminatedByHtml}
            </div>
            <span class="status ${statusInfo.colorClass}">${statusInfo.text}</span>
        `;
        rankingList.appendChild(div);
    });

    // NOVO: L√≥gica das mensagens emocionais
    const firstResultRank = filteredData[0].rank;
    let emotionalMessage = '';

    if (firstResultRank <= 3) {
        emotionalMessage = "üèÜ Vit√≥ria √âpica! O Top 3 te aguarda, Campe√£o!";
    } else if (firstResultRank <= 10) {
        emotionalMessage = "‚öîÔ∏è Quase l√°! Faltou pouco para o p√≥dio, mas voc√™ lutou bravamente.";
    } else {
        emotionalMessage = "üí• Come√ßou no g√°s! Mas a Arena n√£o perdoa, tente na pr√≥xima rodada.";
    }

    loadingMessage.textContent = emotionalMessage;
    loadingMessage.style.color = '#34d399';
}

// --- Event Listeners ---
dateSelector.addEventListener('change', loadRanking);
searchInput.addEventListener('input', displayRanking);

// Inicia o carregamento dos dados do ranking ao carregar a p√°gina
loadRanking();
</script>
</body>
</html>
