<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena do Insta - Hist√≥rico de Rankings</title>
<script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="css/style.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 10px;
}

#ranking-container {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 800px;
    margin-top: 10px;
}

#date-selector-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap; 
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #1a1a2e;
    border: 2px solid #4a4e69;
    color: #fff;
    font-size: 1.1rem;
}

#ranking-list {
    margin-top: 10px; 
    max-height: 50vh; 
    overflow-y: auto;
    background-color: #1a1a2e;
    border-radius: 8px;
    padding: 10px;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    border-left: 5px solid transparent;
    
    animation: fadeIn 0.4s ease-out forwards;
    opacity: 0; 
    transform: translateY(10px);
}
.ranking-item:nth-child(1) { border-left-color: gold; background-color: #3e3e70; animation-delay: 0.0s; }
.ranking-item:nth-child(2) { border-left-color: silver; background-color: #3e3e70; animation-delay: 0.1s; }
.ranking-item:nth-child(3) { border-left-color: #cd7f32; background-color: #3e3e70; animation-delay: 0.2s; }
.ranking-item:not(:nth-child(-n+3)) { background-color: #3c3c6e44; border-left-color: #4a4e69; animation-delay: 0.3s; }

.ranking-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
    box-shadow: 0 0 0 2px #4a4e69, inset 0 0 5px rgba(0, 0, 0, 0.5); 
}

.ranking-item:nth-child(1) img { 
    box-shadow: 0 0 0 4px gold, inset 0 0 10px rgba(0, 0, 0, 0.8); 
}
.ranking-item:nth-child(2) img { 
    box-shadow: 0 0 0 4px silver, inset 0 0 10px rgba(0, 0, 0, 0.8); 
}
.ranking-item:nth-child(3) img { 
    box-shadow: 0 0 0 4px #cd7f32, inset 0 0 10px rgba(0, 0, 0, 0.8); 
}

.rank-number {
    font-size: 1.5rem;
    font-weight: bold;
    width: 40px;
    text-align: center;
    margin-right: 15px;
    color: #a7ff83;
}
.username {
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
}

.info-wrapper {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    margin-right: 10px;
}

.stats-details {
    font-size: 0.8rem;
    color: #c7c7c7;
    margin-top: 5px;
    opacity: 0.8;
}

.stat-line {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 350px;
}

.status {
    font-size: 0.9rem;
    color: #ffc107;
    font-weight: 500;
}

.hof-button {
    display: block;
    width: fit-content;
    margin: 10px auto 20px auto;
    padding: 10px 25px;
    background-color: #8b5cf6;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    transition: all 0.2s ease;
}
.hof-button:hover {
    background-color: #7c3aed;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="ranking-container">
    <h1 class="text-3xl font-bold text-center mb-1 text-[#a7ff83]">üí• ARENA DO INSTA üèÜ</h1>

    <a href="hall-da-fama.html" class="hof-button">üèÜ Ver Pontua√ß√£o na Temporada üèÜ</a>

    <div id="date-selector-container">
        <span class="text-lg font-bold mr-3 text-gray-300">Ranking do Dia:</span>
        <select id="dateSelector" class="bg-[#1a1a2e] border-2 border-[#4a4e69] text-[#a7ff83] p-2 rounded-lg cursor-pointer font-semibold">
	    <option value="2025-10-18" selected>18/10/2025</option>
	    <option value="2025-10-17">17/10/2025</option>
            <option value="2025-10-16">16/10/2025</option>
            <option value="2025-10-15">15/10/2025</option>
            <option value="2025-10-14">14/10/2025</option>
 	    <option value="2025-10-13">13/10/2025</option>
        </select>
    </div>

    <input type="text" id="searchInput" placeholder="Pesquise seu @username..." class="search-input">
    
    <div id="loading" class="text-center text-yellow-300 mt-5">Carregando dados...</div>
    
    <div id="ranking-list-title" class="text-xl font-bold text-center mt-4 text-[#ffc107]"></div>
    
    <div id="ranking-list"></div>
</div>

<script>
let rankingData = [];
const searchInput = document.getElementById('searchInput');
const rankingList = document.getElementById('ranking-list');
const loadingMessage = document.getElementById('loading');
const dateSelector = document.getElementById('dateSelector');
const rankingListTitle = document.getElementById('ranking-list-title');

function updateDateLabels() {
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const dia = String(hoje.getDate()).padStart(2, '0');
    const dataAtualFormatada = `${ano}-${mes}-${dia}`;

    for (const option of dateSelector.options) {
        option.textContent = option.textContent.replace(' (Hoje)', '');
        if (option.value === dataAtualFormatada) {
            option.textContent += ' (Hoje)';
        }
    }
}

async function loadRanking() {
    const date = dateSelector.value;
    const fileName = `ranking_${date}.json`;
    
    searchInput.value = '';
    rankingList.innerHTML = '';
    rankingListTitle.textContent = '';
    
    loadingMessage.textContent = `Carregando ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}...`;
    loadingMessage.style.color = '#facc15';
    
    try {
        const response = await fetch(fileName + '?' + new Date().getTime());
        
        if (!response.ok) {
                throw new Error(`Arquivo ${fileName} n√£o encontrado.`);
        }
        
        rankingData = await response.json();
        
        loadingMessage.textContent = 'Ranking carregado! Pesquise seu nome ou veja a lista abaixo.';
        loadingMessage.style.color = '#34d399';
        
        displayRanking();
        
    } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        loadingMessage.textContent = `ERRO: N√£o foi poss√≠vel carregar o ranking para o dia.`;
        loadingMessage.style.color = '#f87171';
        rankingData = [];
    }
}

function displayRanking() {
    const rawSearchTerm = searchInput.value.trim().toLowerCase();
    const searchTerm = rawSearchTerm.startsWith('@') ? rawSearchTerm.substring(1) : rawSearchTerm;
    
    rankingList.innerHTML = '';
    
    if (rankingData.length === 0) return;

    let dataToDisplay = [];

    if (!searchTerm) {
        dataToDisplay = rankingData;
        rankingListTitle.textContent = `TOP GERAL (${dataToDisplay.length} PARTICIPANTES)`;
        loadingMessage.textContent = 'Lista completa carregada. Pesquise para filtrar.';
        loadingMessage.style.color = '#34d399';
    } else {
        rankingListTitle.textContent = "RESULTADOS DA BUSCA";
        loadingMessage.textContent = 'Buscando...';
        loadingMessage.style.color = '#a7ff83';

        const filteredData = rankingData.filter(item => {
            const cleanUsername = item.username.toLowerCase().startsWith('@') ? item.username.toLowerCase().substring(1) : item.username.toLowerCase();
            return cleanUsername.includes(searchTerm);
        });

        if (filteredData.length === 0) {
            rankingList.innerHTML = `<div class="text-center text-red-400 p-5">Nenhum resultado encontrado.</div>`;
            loadingMessage.textContent = `Nenhum resultado encontrado.`;
            loadingMessage.style.color = '#f87171';
            rankingListTitle.textContent = "";
            return;
        }
        
        dataToDisplay = filteredData;
        loadingMessage.textContent = `Resultado(s) encontrado(s) para o ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}.`;
        loadingMessage.style.color = '#34d399';
    }

    dataToDisplay.forEach((item) => {
        let statusText = item.status;
        
        if (item.rank > 3 && item.status.includes('Eliminado')) {
            statusText = `Eliminado na ${item.rank}¬∫ Posi√ß√£o`;
        }

        const eliminatedByText = item.eliminatedBy === 'Sobrevivente' 
            ? 'Sobreviveu at√© o fim!' 
            : `@${item.eliminatedBy}`;

        const eliminatedListText = item.eliminatedCount > 0 
            ? item.eliminatedList.map(name => `@${name}`).join(', ') 
            : 'Ningu√©m';

        const div = document.createElement('div');
        div.className = 'ranking-item';

        div.innerHTML = `
            <span class="rank-number">${item.rank}¬∫</span>
            <img src="${item.imageUrl}" alt="${item.username}">
            <div class="info-wrapper">
                <span class="username">@${item.username}</span>
                <div class="stats-details">
                    <span class="stat-line">‚öîÔ∏è Elimina√ß√µes: <strong>${item.eliminatedCount}</strong></span>
                    <span class="stat-line">üíÄ Eliminado por: <strong>${eliminatedByText}</strong></span>
                    <span class="stat-line">üéØ V√≠timas: ${eliminatedListText}</span>
                </div>
            </div>
            <span class="status">${statusText}</span>
        `;
        rankingList.appendChild(div);
    });
}

dateSelector.addEventListener('change', loadRanking);
searchInput.addEventListener('input', displayRanking);

document.addEventListener('DOMContentLoaded', () => {
    updateDateLabels();
    loadRanking();
});
</script>
</body>
</html>
