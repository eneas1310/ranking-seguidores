<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena do Insta - Hist√≥rico de Rankings</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinhamento ao topo */
    padding: 20px 10px;
}

#ranking-container {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 800px;
    margin-top: 10px;
}

#date-selector-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap; 
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #1a1a2e;
    border: 2px solid #4a4e69;
    color: #fff;
    font-size: 1.1rem;
}

#ranking-list {
    margin-top: 20px;
    max-height: 50vh; 
    overflow-y: auto;
    background-color: #1a1a2e;
    border-radius: 8px;
    padding: 10px;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    border-left: 5px solid transparent;
}
.ranking-item:nth-child(1) { border-left-color: gold; background-color: #3e3e70; }
.ranking-item:nth-child(2) { border-left-color: silver; background-color: #3e3e70; }
.ranking-item:nth-child(3) { border-left-color: #cd7f32; background-color: #3e3e70; }
.ranking-item:not(:nth-child(-n+3)) { background-color: #3c3c6e44; border-left-color: #4a4e69; }

.ranking-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}
.rank-number {
    font-size: 1.5rem;
    font-weight: bold;
    width: 40px;
    text-align: center;
    margin-right: 15px;
    color: #a7ff83;
}
.username {
    flex-grow: 1;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
}
.status {
    font-size: 0.9rem;
    color: #ffc107;
    font-weight: 500;
}
</style>
</head>
<body>

<div id="ranking-container">
    <h1 class="text-3xl font-bold text-center mb-1 text-[#a7ff83]">üí• ARENA DO INSTA üèÜ</h1>

    <div id="date-selector-container">
        <span class="text-lg font-bold mr-3 text-gray-300">Ranking do Dia:</span>
        <select id="dateSelector" class="bg-[#1a1a2e] border-2 border-[#4a4e69] text-[#a7ff83] p-2 rounded-lg cursor-pointer font-semibold">
            <option value="2025-10-13">13/10/2025</option>
            </select>
    </div>

    <input type="text" id="searchInput" placeholder="" class="search-input">
    
    <div id="loading" class="text-center text-yellow-300 mt-5">Carregando dados...</div>
    
    <div id="ranking-list">
        </div>
</div>

<script>
let rankingData = [];
const searchInput = document.getElementById('searchInput');
const rankingList = document.getElementById('ranking-list');
const loadingMessage = document.getElementById('loading');
const dateSelector = document.getElementById('dateSelector');

async function loadRanking() {
    // 1. Pega a data selecionada (em formato YYYY-MM-DD)
    const date = dateSelector.value;
    // 2. Constr√≥i o nome do arquivo JSON
    const fileName = `ranking_${date}.json`;
    
    // Reseta o estado da busca e da lista
    searchInput.value = '';
    rankingList.innerHTML = '';
    loadingMessage.textContent = `Carregando ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}...`;
    loadingMessage.style.color = '#facc15';
    
    try {
        const response = await fetch(fileName + '?' + new Date().getTime());
        
        if (!response.ok) {
            if (response.status === 404) {
                 throw new Error(`Arquivo ${fileName} n√£o encontrado. Certifique-se de que o ranking foi gerado e renomeado corretamente.`);
            }
            throw new Error('Erro de rede ao buscar o arquivo.');
        }
        
        rankingData = await response.json();
        
        loadingMessage.textContent = 'Ranking carregado! Digite seu nome e aperte Enter.';
        loadingMessage.style.color = '#34d399';
        
    } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        loadingMessage.textContent = `ERRO: N√£o foi poss√≠vel carregar o ranking para o dia. ${error.message}`;
        loadingMessage.style.color = '#f87171';
        rankingData = [];
    }
}

function displayRanking() {
    // 1. Limpa e normaliza o termo de busca
    const rawSearchTerm = searchInput.value.trim().toLowerCase();
    // Remove o '@' do termo de busca
    const searchTerm = rawSearchTerm.startsWith('@') ? rawSearchTerm.substring(1) : rawSearchTerm;
    
    rankingList.innerHTML = '';

    if (rankingData.length === 0) {
        return;
    }

    if (!searchTerm) {
        loadingMessage.textContent = 'Digite seu nome para buscar no ranking.';
        loadingMessage.style.color = '#facc15';
        return;
    }
    
    loadingMessage.textContent = 'Buscando...';
    loadingMessage.style.color = '#a7ff83';

    // 2. Filtra o ranking comparando o termo de busca com o username (sem o '@')
    const filteredData = rankingData.filter(item => {
        // Remove o '@' dos usernames do ranking antes de comparar, garantindo a indiferen√ßa
        const cleanUsername = item.username.toLowerCase().startsWith('@') ? item.username.toLowerCase().substring(1) : item.username.toLowerCase();
        
        // Verifica se o termo limpo est√° contido no username limpo
        return cleanUsername.includes(searchTerm);
    });

    if (filteredData.length === 0) {
        rankingList.innerHTML = `<div class="text-center text-red-400 p-5">Nenhum resultado encontrado.</div>`;
        loadingMessage.textContent = `Nenhum resultado encontrado.`;
        loadingMessage.style.color = '#f87171';
        return;
    }

    // Exibe apenas o(s) resultado(s) encontrado(s)
    filteredData.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'ranking-item';
        div.innerHTML = `
            <span class="rank-number">${item.rank}¬∫</span>
            <img src="${item.imageUrl}" alt="${item.username}">
            <span class="username">@${item.username}</span>
            <span class="status">${item.status}</span>
        `;
        rankingList.appendChild(div);
    });

    loadingMessage.textContent = `Resultado(s) encontrado(s) para o ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}.`;
    loadingMessage.style.color = '#34d399';
}

// Evento para carregar um novo ranking quando a data muda
dateSelector.addEventListener('change', loadRanking);

// Evento de busca √© acionado por qualquer digita√ß√£o na caixa de input
searchInput.addEventListener('input', displayRanking);

// Inicia o carregamento dos dados do ranking ao carregar a p√°gina (com a data padr√£o)
loadRanking();
</script>
</body>
</html>
