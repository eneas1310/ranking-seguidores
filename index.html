<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking do Battle Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
        body { font-family: 'Chakra Petch', sans-serif; background-color: #1a1a2e; color: #fff; padding: 20px; }
        .ranking-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #2c2c54; }
        .rank-number { font-size: 2em; font-weight: bold; width: 60px; text-align: center; color: #a7ff83; }
        .user-img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; border: 3px solid #ffc107; }
        .username { font-size: 1.2em; font-weight: bold; }
        .status { color: #ffc107; font-size: 0.9em; }
        .header { background-color: #2c2c54; padding: 20px; margin-bottom: 20px; border-radius: 8px; text-align: center; }
        
        /* ===== NOVOS ESTILOS PARA A BUSCA ===== */
        .search-container { display: flex; justify-content: center; gap: 10px; }
        .search-input {
            width: 350px;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #4a4e69;
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1em;
        }
        .search-input::placeholder { color: #aaa; }
        .search-button {
            background-color:#3b82f6;
            color:white;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .search-button:hover { opacity: 0.9; }
        /* ===== FIM DOS NOVOS ESTILOS ===== */
    </style>
</head>
<body>

<div class="header">
    <h1 class="text-3xl font-bold">游끥 Ranking Final da Rodada 游눤</h1>
    <p class="text-gray-400 mt-1" id="lastUpdated">Consulte sua posi칞칚o abaixo</p>
    <a href="simulador.html" class="text-cyan-400 hover:text-cyan-300 transition-colors mt-2 inline-block">Criar Nova Simula칞칚o</a>

    <div class="search-container mt-4">
        <input type="text" id="searchInput" placeholder="Digite seu @username para ver sua posi칞칚o...">
        <button id="searchButton">Buscar</button>
    </div>
</div>

<div id="rankingList" class="max-w-xl mx-auto">
    </div>

<script>
    // Vari치vel global para guardar todos os dados do ranking
    let fullRankingData = [];

    // Fun칞칚o para carregar os dados do JSON
    function loadRankingData() {
        fetch('ranking_final.json?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ranking indispon칤vel. A rodada ainda n칚o foi finalizada ou publicada.');
                }
                return response.json();
            })
            .then(data => {
                fullRankingData = data; // Salva os dados na vari치vel global
                console.log('Dados do ranking carregados com sucesso.');
                document.getElementById('lastUpdated').textContent = `Ranking finalizado! Pesquise seu nome.`;
            })
            .catch(error => {
                const rankingList = document.getElementById('rankingList');
                rankingList.innerHTML = `<p class="text-red-400 text-center">${error.message}</p>`;
            });
    }

    // Fun칞칚o para MOSTRAR os resultados na tela
    function displayResults(results) {
        const rankingList = document.getElementById('rankingList');
        rankingList.innerHTML = ''; // Limpa a lista antes de mostrar novos resultados

        if (results.length === 0) {
            rankingList.innerHTML = `<p class="text-yellow-400 text-center">Nenhum usu치rio encontrado com esse nome.</p>`;
            return;
        }

        results.forEach(item => {
            const statusColor = item.status.includes('CAMPE츾O') ? 'border-yellow-400' : 
                              item.status.includes('2췈 Lugar') ? 'border-gray-300' :
                              item.status.includes('3췈 Lugar') ? 'border-yellow-700' : 'border-gray-500';
            
            const div = document.createElement('div');
            div.className = `ranking-item hover:bg-[#2c2c54] transition-colors rounded-lg mb-2`;
            
            div.innerHTML = `
                <span class="rank-number">${item.rank}췈</span>
                <img src="${item.imageUrl}" alt="${item.username}" class="user-img ${statusColor}">
                <div>
                    <div class="username">@${item.username}</div>
                    <div class="status">${item.status}</div>
                </div>
            `;
            rankingList.appendChild(div);
        });
    }

    // Fun칞칚o para realizar a busca
    function performSearch() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
        
        if (!searchTerm) {
            // Se a busca for vazia, limpa a lista
            document.getElementById('rankingList').innerHTML = '';
            return;
        }

        // Filtra os dados do ranking com base no termo pesquisado
        const filteredResults = fullRankingData.filter(item => 
            item.username.toLowerCase().includes(searchTerm)
        );

        // Mostra os resultados filtrados
        displayResults(filteredResults);
    }

    // Carrega os dados do ranking assim que a p치gina abre
    document.addEventListener('DOMContentLoaded', () => {
        loadRankingData();

        // Adiciona o evento de clique ao bot칚o de busca
        document.getElementById('searchButton').addEventListener('click', performSearch);

        // Adiciona o evento de "Enter" no campo de busca
        document.getElementById('searchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    });
</script>
</body>
</html>
