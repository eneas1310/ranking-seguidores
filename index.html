<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Final - Arena do Insta</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#ranking-container {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 800px;
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #1a1a2e;
    border: 2px solid #4a4e69;
    color: #fff;
    font-size: 1.1rem;
}

#ranking-list {
    margin-top: 20px;
    max-height: 500px;
    overflow-y: auto;
    background-color: #1a1a2e;
    border-radius: 8px;
    padding: 10px;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    border-left: 5px solid transparent;
}
.ranking-item:nth-child(1) { border-left-color: gold; background-color: #3e3e70; }
.ranking-item:nth-child(2) { border-left-color: silver; background-color: #3e3e70; }
.ranking-item:nth-child(3) { border-left-color: #cd7f32; background-color: #3e3e70; }
.ranking-item:not(:nth-child(-n+3)) { background-color: #3c3c6e44; border-left-color: #4a4e69; }

.ranking-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}
.rank-number {
    font-size: 1.5rem;
    font-weight: bold;
    width: 40px;
    text-align: center;
    margin-right: 15px;
    color: #a7ff83;
}
.username {
    flex-grow: 1;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
}
.status {
    font-size: 0.9rem;
    color: #ffc107;
    font-weight: 500;
}
/* REMOVIDO: Estilos para o link do simulador */
</style>
</head>
<body>

<div id="ranking-container">
    <h1 class="text-3xl font-bold text-center mb-5 text-[#a7ff83]">üèÜ RANKING FINAL DA ARENA üí•</h1>

    <input type="text" id="searchInput" placeholder="üîç Digite seu @username para buscar no ranking..." class="search-input">
    
    <div id="loading" class="text-center text-yellow-300 mt-5">Carregando ranking... Certifique-se de que o arquivo 'ranking_final.json' foi publicado.</div>
    
    <div id="ranking-list">
        </div>
    
    </div>

<script>
let rankingData = [];
const searchInput = document.getElementById('searchInput');
const rankingList = document.getElementById('ranking-list');
const loadingMessage = document.getElementById('loading');

async function loadRanking() {
    try {
        const response = await fetch('ranking_final.json?' + new Date().getTime()); // Adiciona timestamp para evitar cache
        if (!response.ok) {
            throw new Error('Arquivo ranking_final.json n√£o encontrado ou erro de rede.');
        }
        rankingData = await response.json();
        loadingMessage.style.display = 'none';
        displayRanking();
    } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        loadingMessage.textContent = "Erro ao carregar o ranking. Verifique se o 'ranking_final.json' foi enviado e publicado.";
    }
}

function displayRanking() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    rankingList.innerHTML = '';

    const filteredData = rankingData.filter(item => 
        item.username.toLowerCase().includes(searchTerm)
    );
    
    // Se houver termo de busca, exibe apenas os filtrados. Se n√£o, exibe todos.
    const dataToDisplay = searchTerm ? filteredData : rankingData;

    if (dataToDisplay.length === 0 && searchTerm) {
        rankingList.innerHTML = `<div class="text-center text-red-400 p-5">Nenhum resultado encontrado para "${searchTerm}".</div>`;
        return;
    } else if (dataToDisplay.length === 0 && !searchTerm) {
        // Exibir todos por padr√£o, se a lista n√£o estiver vazia. Se estiver vazia, mostra mensagem.
        rankingList.innerHTML = `<div class="text-center text-yellow-400 p-5">O ranking est√° vazio.</div>`;
        return;
    }

    dataToDisplay.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'ranking-item';
        div.innerHTML = `
            <span class="rank-number">${item.rank}¬∫</span>
            <img src="${item.imageUrl}" alt="${item.username}">
            <span class="username">@${item.username}</span>
            <span class="status">${item.status}</span>
        `;
        rankingList.appendChild(div);
    });
}

searchInput.addEventListener('input', displayRanking);

// Inicia o carregamento do ranking
loadRanking();
</script>
</body>
</html>
