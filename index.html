<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena do Insta - Hist칩rico de Rankings</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');

body {
    font-family: 'Chakra Petch', sans-serif;
    background-color: #1a1a2e;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinhamento ao topo */
    padding: 20px 10px;
}

#ranking-container {
    background-color: #2c2c54;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 800px;
    margin-top: 10px;
}

#date-selector-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap; 
}

.search-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #1a1a2e;
    border: 2px solid #4a4e69;
    color: #fff;
    font-size: 1.1rem;
}

/* NOVO: Estilo para os bot칫es de filtro */
#filter-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.filter-btn {
    background-color: #4a4e69;
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    font-family: 'Chakra Petch', sans-serif;
    font-size: 0.9rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
}

.filter-btn:hover {
    background-color: #6a6e9a;
}


#ranking-list {
    margin-top: 20px;
    max-height: 50vh; 
    overflow-y: auto;
    background-color: #1a1a2e;
    border-radius: 8px;
    padding: 10px;
}

.ranking-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    border-left: 5px solid transparent;
}
.ranking-item:hover { background-color: #3e3e70; }
.ranking-item:nth-child(1) { border-left-color: gold; }
.ranking-item:nth-child(2) { border-left-color: silver; }
.ranking-item:nth-child(3) { border-left-color: #cd7f32; }
.ranking-item:not(:nth-child(-n+3)) { border-left-color: #4a4e69; }

.ranking-item img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    object-fit: cover;
}
.rank-number {
    font-size: 1.5rem;
    font-weight: bold;
    width: 40px;
    text-align: center;
    margin-right: 15px;
    color: #a7ff83;
}
.username {
    flex-grow: 1;
    font-weight: bold;
    font-size: 1.2rem;
    color: #fff;
}
/* NOVO: Estilo para o destaque da busca */
.username .highlight {
    color: #a7ff83;
    background-color: #4a4e69;
    padding: 0 2px;
    border-radius: 3px;
}
.status {
    font-size: 0.9rem;
    color: #ffc107;
    font-weight: 500;
}
</style>
</head>
<body>

<div id="ranking-container">
    <h1 class="text-3xl font-bold text-center mb-1 text-[#a7ff83]">游눤 ARENA DO INSTA 游끥</h1>

    <div id="date-selector-container">
        <span class="text-lg font-bold mr-3 text-gray-300">Ranking do Dia:</span>
        <select id="dateSelector" class="bg-[#1a1a2e] border-2 border-[#4a4e69] text-[#a7ff83] p-2 rounded-lg cursor-pointer font-semibold">
            <option value="2025-10-13">13/10/2025</option>
            </select>
    </div>

    <input type="text" id="searchInput" placeholder="Busque por um ou mais termos..." class="search-input">
    
    <div id="filter-buttons">
        <button id="top10Btn" class="filter-btn">游끥 Ver Top 10</button>
        <button id="allBtn" class="filter-btn">游닆 Ver Ranking Completo</button>
    </div>

    <div id="loading" class="text-center text-yellow-300 mt-5 h-6">Carregando dados...</div>
    
    <div id="ranking-list"></div>
</div>

<script>
let rankingData = [];
const searchInput = document.getElementById('searchInput');
const rankingList = document.getElementById('ranking-list');
const loadingMessage = document.getElementById('loading');
const dateSelector = document.getElementById('dateSelector');
const top10Btn = document.getElementById('top10Btn');
const allBtn = document.getElementById('allBtn');

// --- L칩gica de Carregamento ---
async function loadRanking() {
    const date = dateSelector.value;
    const fileName = `ranking_${date}.json`;
    
    searchInput.value = '';
    rankingList.innerHTML = '';
    
    loadingMessage.textContent = `Carregando ranking do dia ${dateSelector.options[dateSelector.selectedIndex].text}...`;
    loadingMessage.style.color = '#facc15';
    
    try {
        const response = await fetch(fileName + '?' + new Date().getTime());
        if (!response.ok) {
            throw new Error(`Arquivo ${fileName} n칚o encontrado.`);
        }
        rankingData = await response.json();
        
        // NOVO: Exibe o Top 10 por padr칚o
        loadingMessage.textContent = '游끥 Top 10 da Arena!';
        loadingMessage.style.color = '#34d399';
        renderRankingList(rankingData.slice(0, 10)); // Mostra os 10 primeiros
        
    } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        loadingMessage.textContent = `ERRO: N칚o foi poss칤vel carregar o ranking. ${error.message}`;
        loadingMessage.style.color = '#f87171';
        rankingData = [];
    }
}

// --- NOVO: Fun칞칚o Central de Renderiza칞칚o ---
function renderRankingList(dataToRender, searchTerms = []) {
    rankingList.innerHTML = ''; // Limpa a lista atual

    if (dataToRender.length === 0) {
        rankingList.innerHTML = `<div class="text-center text-red-400 p-5">Nenhum resultado encontrado.</div>`;
        return;
    }

    dataToRender.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'ranking-item';

        // L칩gica de Destaque (Highlight)
        let highlightedUsername = `@${item.username}`;
        if (searchTerms.length > 0) {
            searchTerms.forEach(term => {
                const regex = new RegExp(term, 'gi'); // 'gi' = global, case-insensitive
                highlightedUsername = highlightedUsername.replace(regex, (match) => `<strong class="highlight">${match}</strong>`);
            });
        }
        
        div.innerHTML = `
            <span class="rank-number">${item.rank}췈</span>
            <img src="${item.imageUrl}" alt="${item.username}">
            <span class="username">${highlightedUsername}</span>
            <span class="status">${item.status}</span>
        `;
        rankingList.appendChild(div);
    });
}

// --- L칩gica de Exibi칞칚o (Busca) Aprimorada ---
function handleSearch() {
    const rawSearchTerm = searchInput.value.trim().toLowerCase();
    
    if (!rawSearchTerm) {
        // Se a busca estiver vazia, mostra o Top 10 novamente
        loadingMessage.textContent = 'Digite algo para buscar ou use os filtros.';
        loadingMessage.style.color = '#facc15';
        renderRankingList(rankingData.slice(0, 10));
        return;
    }
    
    loadingMessage.textContent = 'Buscando...';
    loadingMessage.style.color = '#a7ff83';
    
    // NOVO: Busca por termos separados
    const searchTerms = rawSearchTerm.split(' ').filter(term => term); // Cria um array de termos

    const filteredData = rankingData.filter(item => {
        const cleanUsername = item.username.toLowerCase();
        // Verifica se TODOS os termos da busca est칚o inclu칤dos no nome de usu치rio
        return searchTerms.every(term => cleanUsername.includes(term));
    });
    
    loadingMessage.textContent = `${filteredData.length} resultado(s) encontrado(s).`;
    loadingMessage.style.color = '#34d399';

    renderRankingList(filteredData, searchTerms);
}

// --- Event Listeners ---
dateSelector.addEventListener('change', loadRanking);
searchInput.addEventListener('input', handleSearch);

top10Btn.addEventListener('click', () => {
    searchInput.value = ''; // Limpa a busca
    loadingMessage.textContent = '游끥 Top 10 da Arena!';
    loadingMessage.style.color = '#34d399';
    renderRankingList(rankingData.slice(0, 10));
});

allBtn.addEventListener('click', () => {
    searchInput.value = ''; // Limpa a busca
    loadingMessage.textContent = `游닆 Ranking completo com ${rankingData.length} participantes.`;
    loadingMessage.style.color = '#34d399';
    renderRankingList(rankingData);
});

// Inicia o carregamento dos dados
loadRanking();
</script>
</body>
</html>
